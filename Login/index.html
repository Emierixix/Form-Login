<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Fazer Login</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/loginmob.css">
	</head>
	<body>
		<center><div class="painel">
			<div class="msg">
				<h2>Acessar sua conta</h2>
			</div>
			<form method="POST">
				<input type="text" name="usuario" required placeholder="Usuario" minlength="5" autocomplete="off" /><br>
				<input type="password" name="senha" required placeholder="Senha" minlength="8" /><br/>
				<input type="submit" value="Entrar" class="btn"><br>
				<h3 class="cadsque"> <a href="../Cadastro/index.html">Cadastre-se</a> | <a href="#">Esqueci minha senha</a></h3>
			</form>
		</div></center>
	</body>
</html>
